<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="TeeRex Store">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body id="body">
        <header class="main-header">
            <div class="container">
                <form  autocomplete="off">
                    <div class="form-group autocomplete">
                      <label for="search">Search</label>
                      <input type="text" class="form-control" id="search" aria-describedby="searchHelp" onkeyup="searchStore()">
                      <small id="searchHelp" class="form-text text-muted">search for any product</small>
                    </div>
                    <!-- <button type="submit" id="searchBtn" class="btn btn-primary">Search</button> -->
                </form>
            </div>
            <h1 class="band-name band-name-large">Shopping site</h1>
        </header>
        <section class="container-fluid pt-3">
            
            <div class="row">
                <div class="col-sm-3" id="filters">

                </div>
                <div class="col-sm-9">
                    <div id="items-list" class="shop-items col">
            
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">By Sabarinath</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="store.js" async></script>
    </body>
</html>
